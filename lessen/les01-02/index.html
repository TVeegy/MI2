<!DOCTYPE html>
<html>
    <head>
        <title>Tibio platformer</title>
        <link rel="stylesheet" href="css/MainStylesheet.css" />
        <script src="jquery.js"></script>
    </head>
    
    <body>
        <button id="btnImgSource">Toogle image alt</button>
        
        <div id="vanContainer" class="mainContainer">
            <img id="yellowVan" src="img/van.jpg" title="Een gele van">
            <div id="buttonContainer">
                <button id="btnNormal">NORMAL</button>
                <button id="btnGrayscale">GRAYSCALE</button>
                <button id="btnSepia">SEPIA</button>
                <button id="btnHue">HUE</button>
                <button id="btnBlur">BLUR</button>
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="opacitySlider">
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/TheVanScript.js"></script>
    </body>
</html>
